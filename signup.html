<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main">
        <form method="get">
            <div class="start">
                <p>Sign up for Continue</p>
            </div>
            <div class="input">
                <input type="text" name="name" placeholder="User Name"/>
                <input type="email" required name="email" placeholder="Email"/>
                <input type="password" required name="passsword" placeholder="Password"/>
                <input type="password" required name="password_comfirm" class="input" placeholder="Comfirm Password" />
            </div>
            <div>
                <button>SIGN UP</button>
            </div>

            <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">or</div>
                <div class="line-separator"></div>
            </div>
            <div class="row">
                <div class="google_container">
                    <a class="href" href="#">
                    <img src="Google__G__Logo.svg.webp" />Signup Using Google</a>
                </div>
            </div>
            <br>
            <div class="end">
                <p>
                    Already have an account&#63; <a href="html.html">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
